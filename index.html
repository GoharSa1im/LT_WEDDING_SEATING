                multipleResultsMessage.classList.add('hidden');
                noResultsMessage.classList.add('hidden');
                seatingResults.classList.add('hidden');

                } else {

                    const tableHeading = document.createElement('h2');
                    tableHeading.classList.add('text-6xl', 'font-extrabold', 'text-gray-900', 'mb-6', 'tracking-tighter');

                        guestList.appendChild(listItem);
                    });

                    seatingResults.classList.remove('hidden');
                }

            const filterGuests = () => {
                const searchText = searchInput.value.toLowerCase().trim();

                if (searchText === '') {
                    renderResults([]);
                    return;
                }

                    // Check if the guest has a first and last name
                    if (guest['First Name'] && guest['Last Name']) {
                        const firstName = guest['First Name'].toLowerCase();
                        const lastName = guest['Last Name'].toLowerCase();
                        const fullName = `${firstName} ${lastName}`;
                        
                        return firstName.startsWith(searchText) || lastName.startsWith(searchText) || fullName.startsWith(searchText);
                    }
                    return false;
                });

            };

                }
